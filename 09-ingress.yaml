apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smart-todo-app-ingress
  namespace: smart-todo-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # Annotation pour indiquer que ce n'est pas accessible depuis Internet
    # En production, on pourrait utiliser des whitelist IP ou des annotations spécifiques
spec:
  ingressClassName: nginx
  rules:
  - host: smart-todo-app.local
    http:
      paths:
      # Route pour le frontend
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 3000
      # Route pour l'API backend
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000
      # Routes supplémentaires pour l'API
      - path: /create_task
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000
      - path: /get_task
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000
      - path: /task
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000
